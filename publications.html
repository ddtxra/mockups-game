<body>
    <div class="container">

    <div id="pubText"></div>
    <pre><code><div style="font-size: 6px" id="pubJson"></div></code></pre>
    </div>

</body>


<script>

    loadPublications()

    function loadPublications() {
        $("#genes").empty();
        $.getJSON('data/publicationsv2.json', function (publications) {

        $
        jsonpub = JSON.stringify(publications, null, 2)

        Object.keys(publications).forEach(function (key){
            $("#pubText").append("<b>" + key.toUpperCase() + "</b>");
            pubs = publications[key]
            pubs.forEach(function (p){
                var text = p.author + ", " + p.title + ", " + p.journal + ", " + p.year + ", " + p.type;
                $("#pubText").append("<p><a href='" + p.link + "'>" + text + "</a></p>");
            })  
        })

        $("#pubJson").text(jsonpub)

        });
    }
</script>
