<body>
    <div class="container">
    <div id="pubText"></div>
</body>


<script>

    loadPublications()

    function loadPublications() {
        $("#genes").empty();
        $.getJSON('data/publications.json', function (publications) {

            var result = {}
            Object.keys(publications).forEach(function (key){
                pubs = publications[key]
                $("#pubText").append("<b>" + key.toUpperCase() + " </b> (" + pubs.length + " references) ");
                pubs.forEach(function (p){
                    $("#pubText").append("<p><a target='_blank' href='" + p.link + "'>" + p.text + "</a></p>");
                })  
            })

        });
    }
</script>
