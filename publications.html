<script>

    loadPublications()

    var groupBy = function(xs, key) {
    return xs.reduce(function(rv, x) {
        (rv[x[key]] = rv[x[key]] || []).push(x);
        return rv;
    }, {});
    };

    function loadPublications() {
        $("#genes").empty();
        $.getJSON('data/publications.json', function (publications) {

        pubs = groupBy(publications, 'gene');

        jsonpub = JSON.stringify(pubs, null, 2)

        $("#publications").text(jsonpub)

        });
    }
</script>
